    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Galvanize Films</a>
          <p class="navbar-text"></p>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>

          </ul>

      </div>

    <!-- <div class="container"> -->

          <ol class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li class="active">Add a Film</li>
          </ol>

      <div class="row no-flex">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
          <form>
            <div class="form-group">
              <label for="movie-title">Movie Title</label>
              <input type="text" class="form-control" id="movie-title" placeholder="Fight Club">
            </div>
            <div class="form-group">
              <label for="movie-desc">Description</label>
              <input type="password" class="form-control" id="movie-desc" placeholder="blah">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Add an Image (optional)</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Attach an image.</p>
            </div>
            <button type="submit" class="btn btn-primary">Add to Database</button>
          </form>
        </div>
      </div>
    <!-- </div> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
