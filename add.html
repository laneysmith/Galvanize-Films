<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Galvanize Films - Add a Film</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Galvanize Films</a>
          <p class="navbar-text"></p>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
            <li class="active"><a href="#">Add a Film</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- <div class="container"> -->

      <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li class="active">Add a Film</li>
      </ol>

      <div class="row no-flex">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
          <form action="https://mighty-eyrie-15280.herokuapp.com/films" method="post">
            <div class="form-group">
              <label for="title">Movie Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
              <label for="genre">Genre</label>
              <select class="form-control" id="genre" name="genre" required>
                <option selected disabled>Select One</option>
                <option value="Good">Good</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
              <label for="rating">Rating</label>
              <select class="form-control" id="rating" name="rating" required>
                <option selected disabled>Select One</option>
                <option>G</option>
                <option>PG</option>
                <option>PG 13</option>
                <option>R</option>
                <option>NC 17</option>
                <option>NR</option>
              </select>
            </div>
            <div class="form-group">
              <label for="coverPicture">Cover Image</label>
              <input type="url" class="form-control" id="coverPicture" name="coverPicture" placeholder="http://" required>
            </div>
            <button type="submit" class="btn btn-primary">Add to Database</button>
              <output class="message"></output>
          </form>
        </div>
      </div>

    <!-- </div> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
